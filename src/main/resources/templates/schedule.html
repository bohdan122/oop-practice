<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Графік вистав</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Графік вистав</h1>
        
        <form action="/schedule" method="get">
            <label for="startDate">Початок:</label>
            <input type="date" id="startDate" name="startDate" required>
            <label for="endDate">Кінець:</label>
            <input type="date" id="endDate" name="endDate" required>
            <button type="submit" class="btn btn-primary">Показати</button>
        </form>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Назва вистави</th>
                    <th>Номер вистави</th>
                    <th>Дата</th>
                    <th>Режисер</th>
                    <th>Сцена</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${schedule}">
                    <td th:text="${item.title}"></td>
                    <td th:text="${item.performanceNumber}"></td>
                    <td th:text="${item.date}"></td>
                    <td th:text="${item.director}"></td>
                    <td th:text="${item.stage}"></td>
                </tr>
            </tbody>
        </table>
        
        <a href="/addSchedule" class="btn btn-success mt-4">Додати нову виставу</a>
    </div>
</body>
</html>
